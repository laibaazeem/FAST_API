<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-commerce Store</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .qty-btn {
            background: #ecf0f1;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .qty-btn:hover {
            background: #bdc3c7;
        }
        
        .qty-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='/'">üõí ShopHub</div>
            
            <ul class="nav-links">
                <li><a href="/products">Products</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/search">Search Products</a></li>
                <li><a href="/cart">My Cart</a></li>
            </ul>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search products..." id="searchInput">
                <button class="search-btn" onclick="searchProducts()">üîç</button>
            </div>

            <div class="auth-buttons">
                <button class="btn login-btn" onclick="window.location.href='/login'">Login</button>
                <button class="btn register-btn" onclick="window.location.href='/register'">Register</button>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="products-section">
        <h2 class="section-title">All Products</h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be generated by JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" onclick="changePage('prev')">¬´ Previous</button>
            <button class="page-btn active" onclick="changePage(1)">1</button>
            <button class="page-btn" onclick="changePage(2)">2</button>
            <button class="page-btn" onclick="changePage(3)">3</button>
            <button class="page-btn" onclick="changePage('next')">Next ¬ª</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
    <script>
        // Store quantities for each product
        let productQuantities = {};

        // Display all products when page loads
        displayProductsWithQuantity();

        async function displayProductsWithQuantity() {
            const grid = document.getElementById('productsGrid');
            if (!grid) return;
            
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Loading products...</p>';
            
            const products = await fetchProducts();
            
            grid.innerHTML = '';
            
            if (products.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 1.2rem; color: #7f8c8d;">No products found</p>';
                return;
            }
            
            products.forEach(product => {
                // Initialize quantity to 1 for each product
                productQuantities[product.id] = 1;
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">üì¶</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description" style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 0.5rem;">${product.description || 'No description'}</div>
                    <div class="product-price">‚Ç® ${product.price.toLocaleString()}</div>
                    <div style="color: ${product.stock_status === 'Available' ? '#27ae60' : '#e74c3c'}; font-size: 0.9rem; margin-bottom: 0.5rem;">
                        ${product.stock_status}
                    </div>
                    <div class="quantity-selector">
                        <button class="qty-btn" onclick="updateProductQuantity(${product.id}, -1)">‚àí</button>
                        <span class="qty-display" id="qty-${product.id}">1</span>
                        <button class="qty-btn" onclick="updateProductQuantity(${product.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCartWithQuantity(${product.id}, '${product.name}')">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }

        function updateProductQuantity(productId, change) {
            const currentQty = productQuantities[productId] || 1;
            const newQty = currentQty + change;
            
            if (newQty >= 1 && newQty <= 99) {
                productQuantities[productId] = newQty;
                document.getElementById(`qty-${productId}`).textContent = newQty;
            }
        }

        async function addToCartWithQuantity(productId, productName) {
            if (!currentUser || !authToken) {
                alert('Please login first to add items to cart!');
                window.location.href = '/login';
                return;
            }

            const quantity = productQuantities[productId] || 1;

            const payload = {
                user_id: currentUser.id,
                products: [
                    {
                        product_id: productId,
                        quantity: quantity
                    }
                ]
            };

            try {
                const response = await fetch(`http://127.0.0.1:8000/cart/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${authToken}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.detail || "Failed to add to cart");
                    return;
                }

                alert(`${quantity} x ${productName} added to cart!`);
                
                // Reset quantity to 1
                productQuantities[productId] = 1;
                document.getElementById(`qty-${productId}`).textContent = 1;
                
            } catch (error) {
                console.error("Cart error:", error);
                alert("Error adding to cart");
            }
        }
    </script>
</body>
</html>
